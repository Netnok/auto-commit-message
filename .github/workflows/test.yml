name: Run pattern_based tests

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'  # 프로젝트에 맞게 버전 조정 가능

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest
          sudo apt install python3-pytest
          # 추가 패키지가 있다면 여기에 작성
          # 예: pip install -r requirements.txt

      - name: Run tests
        run: |
          pytest pattern_based/test/pattern_based.test.py
